apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-boutique
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/debora-oliv/K8S-gitops-microservices.git #Altere para o seu reposit√≥rio pessoal
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: app-boutique
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true